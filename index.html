<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calulator.css" />
    <title>Calculaor2</title>
  </head>
  <body class="Dark">
    <img src="sun.png" alt="" id="icon" />
    <div class="calculator">
      <div class="container">
        <form id="form">
          <input
            class="input input-night"
            type="text"
            onkeydown="handleEvent(event)"
          />
        </form>

        <div class="body body-night" id="body">
          <button value="11" class="char w">+</button>
          <button value="12" class="char w">-</button>
          <button value="13" class="cross w char">*</button>
          <button value="14" class="div w char">/</button>
          <button value="7" class="w">7</button>
          <button value="8" class="w">8</button>
          <button value="9" class="w">9</button>
          <button value="4" class="w">4</button>
          <button value="5" class="w">5</button>
          <button value="6" class="w">6</button>
          <button value="3" class="w">3</button>
          <button value="2" class="w">2</button>
          <button value="1" class="w">1</button>
          <button value="0" class="w z">0</button>
          <button value="16" class="w"><b>.</b></button>
          <button value="17" class="w">C</button>
          <button value="99" class="= equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="calculator.js"></script>
